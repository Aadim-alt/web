<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #0f0f0f;
            --secondary: #1a1a1a;
            --accent: #c9a55d;
            --accent-light: #d4b576;
            --text: #ffffff;
            --text-secondary: #a0a0a0;
            --glass: rgba(255, 255, 255, 0.05);
            --border: rgba(201, 165, 93, 0.2);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--primary);
            color: var(--text);
            overflow-x: hidden;
            line-height: 1.6;
        }



        .bg-gradient {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(circle at 20% 50%, rgba(201, 165, 93, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 80% 80%, rgba(201, 165, 93, 0.08) 0%, transparent 50%);
            animation: gradientShift 15s ease infinite;
        }

        @keyframes gradientShift {
            0%, 100% { transform: scale(1) translateY(0); }
            50% { transform: scale(1.1) translateY(-20px); }
        }

        nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            padding: 20px 60px;
            background: rgba(15, 15, 15, 0.9);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border);
        }

        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 28px;
            font-weight: 900;
            color: var(--accent);
            letter-spacing: -1px;
            text-decoration: none;
        }

        nav ul {
            display: flex;
            gap: 40px;
            list-style: none;
            align-items: center;
        }

        nav a {
            color: var(--text);
            text-decoration: none;
            font-weight: 500;
            font-size: 14px;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            transition: all 0.3s ease;
            position: relative;
        }

        nav a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--accent);
            transition: width 0.3s ease;
        }

        nav a:hover::after {
            width: 100%;
        }



        .blog-hero {
            padding: 160px 60px 80px;
            text-align: center;
            max-width: 900px;
            margin: 0 auto;
        }

        .blog-hero h1 {
            font-family: 'Playfair Display', serif;
            font-size: clamp(48px, 8vw, 72px);
            font-weight: 900;
            margin-bottom: 20px;
            background: linear-gradient(135deg, var(--text) 0%, var(--accent) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .blog-hero p {
            font-size: 20px;
            color: var(--text-secondary);
            font-weight: 300;
        }

        .search-container {
            max-width: 600px;
            margin: 40px auto 0;
            position: relative;
        }

        #search {
            width: 100%;
            padding: 18px 50px 18px 24px;
            border: 1px solid var(--border);
            border-radius: 50px;
            background: var(--glass);
            backdrop-filter: blur(10px);
            color: var(--text);
            font-size: 16px;
            font-family: 'Inter', sans-serif;
            transition: all 0.3s ease;
        }

        #search:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(201, 165, 93, 0.1);
        }

        #search::placeholder {
            color: var(--text-secondary);
        }

        .search-icon {
            position: absolute;
            right: 24px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--accent);
            font-size: 20px;
        }

        .blog-container {
            max-width: 1200px;
            margin: 80px auto;
            padding: 0 60px;
        }

        .blog-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 40px;
        }

        .post {
            background: var(--glass);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 40px;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            animation: fadeInUp 0.6s ease;
        }

        .post::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(201, 165, 93, 0.1), transparent);
            transition: left 0.6s ease;
        }

        .post:hover::before {
            left: 100%;
        }

        .post:hover {
            transform: translateY(-10px);
            border-color: var(--accent);
            box-shadow: 0 20px 60px rgba(201, 165, 93, 0.2);
        }

        .post.highlighted {
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(201, 165, 93, 0.3);
            background: rgba(201, 165, 93, 0.1);
            transform: scale(1.02);
        }

        .post.expanded {
            grid-column: 1 / -1;
        }

        .post-category {
            display: inline-block;
            padding: 6px 16px;
            background: var(--accent);
            color: var(--primary);
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-radius: 20px;
            margin-bottom: 20px;
        }

        .post-date {
            font-size: 13px;
            color: var(--text-secondary);
            margin-bottom: 15px;
            font-weight: 500;
        }

        .post h3 {
            font-size: 24px;
            margin-bottom: 15px;
            font-weight: 700;
            line-height: 1.4;
            color: var(--text);
        }

        .post p {
            color: var(--text-secondary);
            line-height: 1.8;
            margin-bottom: 20px;
        }

        .post-preview {
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .post-full {
            display: block;
        }

        .read-more {
            color: var(--accent);
            text-decoration: none;
            font-weight: 600;
            font-size: 14px;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
            display: inline-block;
            cursor: pointer;
        }

        .read-more:hover {
            transform: translateX(5px);
        }

        .no-results {
            text-align: center;
            padding: 80px 20px;
            color: var(--text-secondary);
        }

        .no-results h3 {
            font-size: 24px;
            margin-bottom: 10px;
            color: var(--text);
        }

        footer {
            background: var(--secondary);
            border-top: 1px solid var(--border);
            padding: 60px 60px 30px;
            text-align: center;
            margin-top: 100px;
        }

        .social-links {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-bottom: 30px;
        }

        .social-links a {
            width: 50px;
            height: 50px;
            border: 1px solid var(--border);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text);
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .social-links a svg {
            width: 22px;
            height: 22px;
            fill: currentColor;
        }

        .social-links a:hover {
            background: var(--accent);
            border-color: var(--accent);
            color: var(--primary);
            transform: translateY(-5px);
        }

        footer p {
            color: var(--text-secondary);
            font-size: 14px;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 968px) {
            nav {
                padding: 15px 30px;
            }

            nav ul {
                gap: 20px;
            }

            .blog-hero {
                padding: 140px 30px 60px;
            }

            .blog-container {
                padding: 0 30px;
            }

            .blog-grid {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 640px) {
            nav ul {
                display: none;
            }

            .logo {
                font-size: 24px;
            }

            .blog-hero {
                padding: 120px 20px 40px;
            }

            .blog-container {
                padding: 0 20px;
                margin: 60px auto;
            }

            .post {
                padding: 30px;
            }
        }
    </style>
</head>

    <script>
        const posts = [

            },
            {
                title: "Building Accessible Interfaces",
                date: "August 28, 2025",
                category: "Best Practices",
                content: "Creating inclusive web experiences for all users. Learn about WCAG guidelines, semantic HTML, and assistive technologies."
            },
            {
                title: "State Management in 2025",
                date: "August 15, 2025",
                category: "Development",
                content: "A comprehensive look at modern state management solutions. Compare different approaches and find the right tool for your project."
            },
            {
                title: "The Power of TypeScript",
                date: "July 30, 2025",
                category: "Technology",
                content: "How TypeScript can improve your development workflow and catch bugs before they reach production. Type safety for the win!"
            }
        ];

        const blogPostsContainer = document.getElementById('blog-posts');
        const searchInput = document.getElementById('search');
        const noResults = document.getElementById('no-results');
        let expandedPostIndex = null;

        function renderPosts(filter = '') {
            const filteredPosts = posts.filter(post =>
                post.title.toLowerCase().includes(filter.toLowerCase()) ||
                post.content.toLowerCase().includes(filter.toLowerCase()) ||
                post.category.toLowerCase().includes(filter.toLowerCase())
            );

            blogPostsContainer.innerHTML = '';

            if (filteredPosts.length === 0) {
                noResults.style.display = 'block';
                blogPostsContainer.style.display = 'none';
            } else {
                noResults.style.display = 'none';
                blogPostsContainer.style.display = 'grid';

                filteredPosts.forEach((post, index) => {
                    const postElement = document.createElement('div');
                    postElement.className = 'post';
                    postElement.style.animationDelay = `${index * 0.1}s`;
                    postElement.dataset.index = index;
                    
                    const isExpanded = expandedPostIndex === index;
                    
                    postElement.innerHTML = `
                        <span class="post-category">${post.category}</span>
                        <div class="post-date">${post.date}</div>
                        <h3>${post.title}</h3>
                        <p class="${isExpanded ? 'post-full' : 'post-preview'}">${post.content}</p>
                        <a class="read-more">${isExpanded ? '‚Üê Show Less' : 'Read More ‚Üí'}</a>
                    `;
                    
                    if (isExpanded) {
                        postElement.classList.add('expanded', 'highlighted');
                    }
                    
                    const readMoreBtn = postElement.querySelector('.read-more');
                    readMoreBtn.addEventListener('click', (e) => {
                        e.preventDefault();
                        togglePost(index, postElement);
                    });
                    
                    blogPostsContainer.appendChild(postElement);
                });
            }
        }

        function togglePost(index, element) {
            const allPosts = document.querySelectorAll('.post');
            
            if (expandedPostIndex === index) {
                expandedPostIndex = null;
                element.classList.remove('expanded', 'highlighted');
                const content = element.querySelector('p');
                const btn = element.querySelector('.read-more');
                content.className = 'post-preview';
                btn.textContent = 'Read More ‚Üí';
            } else {
                allPosts.forEach(post => {
                    post.classList.remove('expanded', 'highlighted');
                    const content = post.querySelector('p');
                    const btn = post.querySelector('.read-more');
                    content.className = 'post-preview';
                    btn.textContent = 'Read More ‚Üí';
                });
                
                expandedPostIndex = index;
                element.classList.add('expanded', 'highlighted');
                const content = element.querySelector('p');
                const btn = element.querySelector('.read-more');
                content.className = 'post-full';
                btn.textContent = '‚Üê Show Less';
                
                setTimeout(() => {
                    element.scrollIntoView({ behavior: 'smooth', block: 'center' });
                }, 100);
            }
        }

        searchInput.addEventListener('input', (e) => {
            expandedPostIndex = null;
            renderPosts(e.target.value);
        });



        renderPosts();
    </script>
